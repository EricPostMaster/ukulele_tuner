<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lexi's Ukulele Tuner</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lexi's Ukulele Tuner</h1>
    <div id="note-selector">
        <label for="note">Select String:</label>
        <select id="note">
            <option value="G">G</option>
            <option value="C">C</option>
            <option value="E">E</option>
            <option value="A">A</option>
        </select>
    </div>
    <div id="tuner">
        <div id="signal">
            <div id="window-left"></div> <!-- Left boundary of the window -->
            <div id="signal-bar">
                <div id="needle"></div> <!-- Inner div for needle indicator -->
            </div>
            <div id="window-right"></div> <!-- Right boundary of the window -->
        </div>
        <div id="note-label">Target Note: G</div>
        <div id="frequency-display">Detected Frequency: -- Hz</div>
    </div>
    <button id="start-button">Start Tuner</button>
    <img id="ukulele-image" src="ukulele_labeled_strings.jpg" alt="Labeled Ukulele Strings">

    <script src="script.js"></script>
</body>
</html>
